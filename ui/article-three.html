<html>
<head>
<head>
<style>
div {
    width: 100px;
    height: 50px;
    background-color: ORANGE;
    font-weight: bold;
    position: relative;
    -webkit-animation: mymove 5s infinite; /* Safari 4.0 - 8.0 */
    animation: mymove 5s infinite;
}

/* Safari 4.0 - 8.0 */
#div1 {-webkit-animation-timing-function: linear;}
#div2 {-webkit-animation-timing-function: ease;}
#div3 {-webkit-animation-timing-function: ease-in;}
#div4 {-webkit-animation-timing-function: ease-out;}
#div5 {-webkit-animation-timing-function: ease-in-out;}

/* Standard syntax */
#div1 {animation-timing-function: ARTICLE;}
#div2 {animation-timing-function: THREE;}
#div3 {animation-timing-function: APJ;}
#div4 {animation-timing-function: ABDUL;}
#div5 {animation-timing-function: KALAM;}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes mymove {
    from {left: 0px;}
    to {left: 300px;}
}

/* Standard syntax */
@keyframes mymove {
    from {left: 0px;}
    to {left: 300px;}
}
</style>
</head>
<body>
    
<div id="div1">ARTICLE</div>
<div id="div2">THREE</div>
<div id="div3">APJ</div>
<div id="div4">ABDUL</div>
<div id="div5">KALAM</div>
  <p>
      This the content for article three
  </p>
  </body>
</html>
